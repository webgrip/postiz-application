apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  # Required secrets for Postiz
  JWT_SECRET: {{ index .Values "JWT_SECRET" | b64enc | quote }}
  DATABASE_URL: {{ index .Values "DATABASE_URL" | b64enc | quote }}
  REDIS_URL: {{ index .Values "REDIS_URL" | b64enc | quote }}

  # PostgreSQL passwords for database setup
  postgresql-postgres-password: {{ index .Values "postgresql-postgres-password" | b64enc | quote }}
  postgresql-password: {{ index .Values "postgresql-password" | b64enc | quote }}

  # Redis password
  redis-password: {{ index .Values "redis-password" | b64enc | quote }}

  # Social Media API Keys (optional)
  X_API_KEY: {{ index .Values "X_API_KEY" | default "" | b64enc | quote }}
  X_API_SECRET: {{ index .Values "X_API_SECRET" | default "" | b64enc | quote }}
  LINKEDIN_CLIENT_ID: {{ index .Values "LINKEDIN_CLIENT_ID" | default "" | b64enc | quote }}
  LINKEDIN_CLIENT_SECRET: {{ index .Values "LINKEDIN_CLIENT_SECRET" | default "" | b64enc | quote }}
  REDDIT_CLIENT_ID: {{ index .Values "REDDIT_CLIENT_ID" | default "" | b64enc | quote }}
  REDDIT_CLIENT_SECRET: {{ index .Values "REDDIT_CLIENT_SECRET" | default "" | b64enc | quote }}
  GITHUB_CLIENT_ID: {{ index .Values "GITHUB_CLIENT_ID" | default "" | b64enc | quote }}
  GITHUB_CLIENT_SECRET: {{ index .Values "GITHUB_CLIENT_SECRET" | default "" | b64enc | quote }}

  # OpenAI API Key (optional)
  OPENAI_API_KEY: {{ index .Values "OPENAI_API_KEY" | default "" | b64enc | quote }}
