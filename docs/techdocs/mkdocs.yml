site_name: "Postiz Application TechDocs"
site_description: "Documentation for operating and evolving Postiz social media management platform in this repository."

theme:
  name: "material"
  custom_dir: overrides
  # analytics:
  #   gtag: G-FAKE
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tabs.sections
    - navigation.tabs.expand
    - navigation.prune
    - toc.follow
    - toc.integrate
    - navigation.top

extra_javascript:
  - javascripts/feedback.js

nav:
  - Home: index.md
  - Application:
      - Overview: app/overview.md
      - Lifecycle: app/lifecycle.md
      - Configuration:
          - Environment: app/configuration/env.md
          - Files & Paths: app/configuration/files-and-paths.md
          - Entrypoint & CLI: app/configuration/entrypoint-cli.md
          - Helm (used values): app/configuration/helm-values.md
      - Integrations:
          - Database: app/integrations/database.md
          - Cache: app/integrations/cache.md
          - Mailer: app/integrations/mailer.md
  - Domain (DDD):
      - Ubiquitous Language: domain/ubiquitous-language.md
      - Bounded Contexts: domain/bounded-contexts.md
      - Aggregates & Invariants: domain/aggregates.md
      - Domain Events: domain/domain-events.md
      - Context Map: domain/context-map.md
      - Anti-Corruption Layer: domain/anti-corruption-layer.md
      - Repositories & Adapters: domain/repositories-and-adapters.md
      - Use Cases: domain/use-cases.md
  - Operations:
      - Runbook: ops/runbook.md
      - Networking: ops/networking.md
      - Observability: ops/observability.md
      - Upgrades & Rollback: ops/upgrades-rollback.md
      - Troubleshooting:
          - Startup: ops/troubleshooting/startup.md
          - Connectivity: ops/troubleshooting/connectivity.md
          - Performance: ops/troubleshooting/performance.md
  - Template Sync: template-sync.md

# https://www.mkdocs.org/user-guide/configuration
plugins:
  - techdocs-core:
      use_material_search: true
  - search:
      min-search-length: 2
      prebuild_index: true
      indexing: full
  - mermaid2:
      arguments:
        securityLevel: "loose"
  - macros
  - privacy

markdown_extensions:
  - markdown_inline_mermaid
  - markdown_inline_graphviz

